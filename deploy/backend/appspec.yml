version: 0.0
os: linux

files:
  - source: publish/
    destination: /home/ubuntu/enigma-backend/

hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 30
      runas: ubuntu
  AfterInstall:
    - location: scripts/install.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
      runas: ubuntu
