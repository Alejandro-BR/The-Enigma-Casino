<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        color: #333333 !important;
      }

      .container {
        background-color: #ffffff !important;
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        color: #333333 !important;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(0, 0, 0, 0.15);
      }

      h2 {
        color: #74c410 !important;
        text-align: center;
        margin-bottom: 6px;
      }

      .subtitle {
        text-align: center;
        font-size: 1.05em;
        color: #666666 !important;
        margin-bottom: 20px;
      }

      .item-line {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #e0e0e0;
        font-size: 1rem;
        color: #333333 !important;
      }

      .item-line .label {
        font-weight: bold;
        color: #555555 !important;
      }

      .item-line .value {
        font-weight: normal;
        color: #333333 !important;
      }

      .highlight {
        color: #ffdf31 !important;
        font-weight: bold;
      }

      .summary {
        margin-top: 20px;
        font-size: 1rem;
        color: #333333 !important;
      }

      .summary p {
        margin: 8px 0;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9em;
        color: #999999 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>¡Gracias por tu compra, {UserName}!</h2>
      <div class="subtitle">Factura electrónica · Enigma Casino</div>

      <div class="item-line">
        <span class="label">Producto: </span>
        <span class="value">{OrderPack}</span>
      </div>
      <div class="item-line">
        <span class="label">Precio: </span>
        <span class="value">{OrderPrice} €</span>
      </div>
      <div class="item-line">
        <span class="label">Fichas: </span>
        <span class="value highlight color: #ffdf31 !important;">{OrderCoins}</span>
      </div>

      <div class="summary">
        <p style="color: #333333 !important;">
          <strong style="color: #333333 !important;">Total pagado: </strong> {OrderPrice} €
        </p>
        <p style="color: #333333 !important;">
          <strong style="color: #333333 !important;">Pagado con: </strong> {PaymentMethod}
        </p>
        <p style="color: #333333 !important;">{PaymentMethodSpecificInfo}</p>
      </div>

      <div class="footer">
        &copy; 2025 The Enigma Casino · Todos los derechos reservados.
      </div>
    </div>
  </body>
</html>
