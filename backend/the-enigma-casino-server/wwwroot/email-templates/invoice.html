<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        margin: 0;
        color: #333333 !important;
      }

      .container {
        background-color: #ffffff !important;
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        color: #333333 !important;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(0, 0, 0, 0.15);
      }

      h2 {
        color: #74c410 !important;
        text-align: center;
        margin-bottom: 6px;
      }

      .subtitle {
        text-align: center;
        font-size: 1.05em;
        color: #666666 !important;
        margin-bottom: 20px;
      }

      .info-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .info-table td {
        padding: 12px 0;
        font-size: 1rem;
        vertical-align: top;
      }

      .info-table .label {
        font-weight: bold;
        color: #555555 !important;
        text-align: left;
        width: 50%;
      }

      .info-table .value {
        text-align: right;
        color: #333333 !important;
      }

      .info-table .highlight {
        color: #ffdf31 !important;
        font-weight: bold;
      }

      .info-table .divider td {
        padding: 0;
        border-top: 1px solid #e0e0e0;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9em;
        color: #999999 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>¡Gracias por tu compra, {UserName}!</h2>
      <div class="subtitle">Factura electrónica · Enigma Casino</div>

      <table class="info-table">
        <tr>
          <td class="label">Producto:</td>
          <td class="value">{OrderPack}</td>
        </tr>
        <tr>
          <td class="label">Precio:</td>
          <td class="value">{OrderPrice} €</td>
        </tr>
        <tr>
          <td class="label">Fichas:</td>
          <td class="value highlight">{OrderCoins}</td>
        </tr>
        <tr class="divider">
          <td colspan="2"></td>
        </tr>
        <tr>
          <td class="label">Total pagado:</td>
          <td class="value">{OrderPrice} €</td>
        </tr>
        <tr>
          <td class="label">Pagado con:</td>
          <td class="value">{PaymentMethod}</td>
        </tr>
        <tr>
          <td colspan="2" class="value" style="text-align: right">
            {PaymentMethodSpecificInfo}
          </td>
        </tr>
      </table>

      <div class="footer">
        &copy; 2025 The Enigma Casino · Todos los derechos reservados.
      </div>
    </div>
  </body>
</html>
