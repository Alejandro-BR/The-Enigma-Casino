<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center; 
        }

        h2 {
            color: #74c410;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            background-color: #74c410;
            color: white;
            padding: 10px 20px;
            text-decoration: none; 
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

            a:hover {
                background-color: #64a408;
            }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Gracias por registrarte, {UserName}!</h2>
        <p>¡Estamos emocionados de que te hayas unido a nosotros! Haz clic en el siguiente enlace para confirmar tu dirección de correo electrónico y completar tu registro.</p>
        <a href="{ConfirmationLink}">Confirmar mi correo electrónico</a>

        <div class="footer">
            <p>&copy; 2025 The Enigma Casino. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
